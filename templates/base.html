<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
        }
    
        .brand-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: color 0.3s ease;
        }
    
        .navbar-brand:hover .brand-text {
            color: #007BFF; /* Change to your preferred hover color */
        }
    
        .image-fluid {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #214ed3;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img class="image-fluid" src="/static/images/logo.svg" alt="" width="75">
                <span class="brand-text">AI Nexus: The Smart Hub</span>
            </a>
            
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav=item nav-link" href="/">Home</a>
                    <a class="nav=item nav-link" href="/app/">App</a>

                </div>

            </div>
        </div>

    </nav>

    <!-- template inheritance -->
     {% block bodyblock %}
     {% endblock %}
</body>
</html>
